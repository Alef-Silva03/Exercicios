<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>

    <h1>Validação de Informações</h1>
    <hr>
    <form id="Validação">
        <label for="nome">nome (maior que 3 caracteres)</label><br>
        <input type="text" id="nome" placeholder="Digite o Nome" required><br><br>
        <label for="Idade">Idade (entre 0 e 150)</label><br>
        <input type="number" id="Idade" placeholder="Digite a Idade" required><br><br>
        <label for="Salário">Salário (maior que zero)</label><br>
        <input type="number" id="Salário" placeholder="Digite o Salário" required><br><br>
        <label for="Sexo">Sexo ('f' ou 'm')</label><br>
        <input type="text" id="Sexo" placeholder="Digite o Sexo" required><br><br>
        <!--<input type="radio" id ="sexo" name ="Sexo" value="f" checked = "checked">Feminino
        <input type="radio" id ="sexo" name ="Sexo" value="m" checked = "checked">Masculino<br/>
        <input type="radio" id ="sexo" name ="Sexo" value="o" checked = "checked">Outros<br/>-->
        <label for="EstadoCivil">Estado Civil ('s', 'c', 'v', 'd')</label><br>
        <input type="text" id="EstadoCivil" placeholder="Digite o EstadoCivil" required><br><br>
        <!--<select name="" id="EstadoCivil">
            <option value="s">Solteiro/a</option>
            <option value="c">Casado/a</option>
            <option value="v">Viuvo/a</option>
            <option value="d">Divorciado/a</option>
        </select>-->
        <input type="submit" value="Enviar">
    </form>

    <script>
        document.getElementById("Validação").addEventListener("submit", function (event) {
            event.preventDefault();

            var nome = document.getElementById("nome").value;
            var idade = parseInt(document.getElementById("Idade").value);
            var salario = parseFloat(document.getElementById("Salário").value);
            var sexo = document.getElementById("Sexo").value.toLowerCase();
            var estadoCivil = document.getElementById("EstadoCivil").value.toLowerCase();

            if (nome.length <= 3) {
                alert("Erro: O nome deve ter mais de 3 caracteres.");
                return;
            }

            if (isNaN(idade) || idade < 0 || idade > 150) {
                alert("Erro: A idade deve estar entre 0 e 150.");
                return;
            }

            if (isNaN(salario) || salario <= 0) {
                alert("Erro: O salário deve ser maior que zero.");
                return;
            }

            if (sexo !== 'f' && sexo !== 'm') {
                alert("Erro: O sexo deve ser 'f' ou 'm'.");
                return;
            }

            if (!['s', 'c', 'v', 'd'].includes(estadoCivil)) {
                alert("Erro: O estado civil deve ser 's', 'c', 'v' ou 'd'.");
                return;
            }

            alert("Todas as informações são válidas!");
        });
    </script>

</body>

</html>
