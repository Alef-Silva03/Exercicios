<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>

<body>

    <h1>Crescimento Populacional</h1>
    <form id="População">
        <input type="submit" value="Calcular Anos Necessários">
    </form>

    <script>
        document.getElementById("População").addEventListener("submit", function (event) {
            event.preventDefault();

            var populacaoA = 80000;
            var taxaA = 0.03;
            var populacaoB = 200000;
            var taxaB = 0.015;
            var anos = 0;

            while (populacaoA < populacaoB) {
                populacaoA += populacaoA * taxaA;
                populacaoB += populacaoB * taxaB;
                anos++;
            }

            alert("Número de anos necessários para que a população do país A ultrapasse ou iguale a população do país B: " + anos);
        });
    </script>

</body>

</html>
