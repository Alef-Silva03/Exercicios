<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gasolina</title>
</head>
<body>
    <form action="">
        quanto de dinheiro voce tem? <br>
        <input type="number" id="dinheiro"/>
        <br><br>
        <button type="button" onclick="calcular()"> calcular </button>
    </form>
        <div id="resposta"></div>

        <script>
            function calcular(){
                //obter o valor do dinheiro
                var dinheiro = document.getElementById("dinheiro").value;
                //converter para real
                dinheiro = parseFloat(dinheiro);
                //calcular quantos litros de combustivel pode comprar
                var litros = (dinheiro / 5);
                //calcular quantos km o carro consegue andar
                var km = (litros * 20);
                //saida
                document.getElementById("resposta").innerHTML = "voce pode comprar : " + litros.toFixed(2) + " litros de combustivel </br> e o carro consegue andar : " + km.toFixed(2) + " km.";

            } 

        </script>
        
</body>
</html>
